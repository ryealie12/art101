<!-- Your textbox -->
<input type="text" id="myTextbox" placeholder="Click me to move!" style="position: absolute; left: 20px; top: 50px;">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function () {
    $("#myTextbox").on("click", function () {
        $(this).animate({
            left: "+=200px",   // move right 200px
            top: "+=50px"      // move down 50px
        }, 600);               // duration in milliseconds
    });
});
</script>
