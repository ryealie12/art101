<!DOCTYPE html>
<html lang="en">
<head>
    <!-- All techy stuff goes here, inside HEAD -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Overall title of your page -->
    <title>Creatures Garden</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="creature.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="creature.js" defer></script>
</head>

<body>
    <h1>ğŸŒº Creatures Garden ğŸŒº</h1>

    <div id="creature-form">
        <h2>Add a creature</h2>

        <div>
            Name: <input id="crName" type="text" maxlength="10">
        </div>

        <div>
            Color: <input id="crColor" type="color">
        </div>

        <div>
            Number of eyes: <input id="crEyesNum" type="number" max="5" min="0">
        </div>

        <div>
            Shape:
            <select id="crShape">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>

        <button id="add-creature">Let it roam!</button>
    </div>

    <div id="creature-list">
        Creatures list will be here:
    </div>
</body>
</html>
